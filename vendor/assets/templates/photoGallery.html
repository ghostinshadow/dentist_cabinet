<div class='row'><h2 class='col-sm-offset-5 col-sm-5'>{{selectedPatient.last_name}}  {{selectedPatient.first_name}} -  Фотографії</h2>
</div>
<div class='col-sm-2'>
	<h3 class='exclus'>Додати світлини</h2>
	<div class="input-group">
		<input type="file" nv-file-select uploader="uploader" name="patient[pictures][]" multiple/><br/>
		<a ng-disabled='!files' ng-click = 'upload()'>
			<span class ='glyphicon glyphicon-cloud-upload float-left exclus'></span>
		</a>
	</div>
	<span class="help-block">
		<h3 class='exclus'>Виберіть одну або декілька світлин)</h3>	
	</span>
</div>
<div ng-if='photos.length === 0' class="col-sm-offset-3 col-sm-9">
	<h2>Цей пацієнт не має світлин. Будь-ласка додайте для перегляду</h2>
</div>
<div ng-if='photos' ng-class='{bordered: photos.length>0}' class="container slider_photo col-sm-9">
	
	<!-- enumerate all photos -->
	<img ng-repeat="photo in photos track by $index" class="slide" ng-show="isActive($index)" ng-src="{{photo.picture.url}}" />
	
	<!-- prev / next controls -->
	<a  class="arrow prev"  ng-click="showPrev()">
		<img src='assets/prev.png' class="arrow prev"/>
	</a>
	<a  class="arrow next"  ng-click="showNext()">
		<img src='assets/next.png' class="arrow next"/>
	</a>
	
	<!-- extra navigation controls -->
	<ul class="nav_bottom">
		<li ng-repeat="photo in photos track by $index" ng-class="{'active':isActive($index)}">
			<img src="{{photo.picture.url}}"  ng-click="showPhoto($index);" />
		</li>
	</ul>
</div>
